apiVersion: apps/v1
kind: Deployment
metadata:
  name: iioat
  labels:
    app: iioat
  namespace: default
spec:
  replicas: "{{$.iios.app.replicas}}"
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
      app: iioat
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        app: iioat
    spec:
      containers:
      - name: iioat-app
        image: "{{$.iios.app.registry.domain}}ignitial/iioat:{{$.iios.app.version}}"
        imagePullPolicy: "{{$.iios.app.imagePullPolicy}}"
        volumeMounts:
        - name: config-volume
          mountPath: /opt/iioat/server/config/generated
        ports:
          - name: web
            containerPort: 80
        env:
          - name: NODE_ENV
            value: "production"
          - name: IIOS_SERVER_PORT
          - name: IIOS_S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: iiosecrets
                key: s3_access_key_id
          - name: IIOS_S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: iiosecrets
                key: s3_secret_access_key
          - name: IIOS_EMAILER_SMTP_PASS
            valueFrom:
              secretKeyRef:
                name: iiosecrets
                key: emailer_smtp_pass
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: config-volume
          configMap:
            name: app-config

---
apiVersion: v1
kind: Service
metadata:
  name: iioat
spec:
  selector:
    app: iioat
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      name: http
      port: 80
